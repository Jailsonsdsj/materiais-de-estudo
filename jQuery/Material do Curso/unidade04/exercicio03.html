<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$( function(e) {
                $("a").attr("title","Alpes Suiços"); //Altera o título da imagem (link)
                $("a").attr("target","_blank"); 
                $("a").removeAttr("target","_blank"); //remove o atributo
			} );
		</script>
        
    </head>

    <body>
